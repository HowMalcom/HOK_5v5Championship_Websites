<!DOCTYPE html>
<html lang="en">
<meta name="viewport" >

<head>
    <meta charset="UTF-8">
    <!-- 添加响应式视口标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Honor Of Kings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        *{
margin: 0;
padding:0;
box-sizing: border-box;
font-family:'Poppins', sans-serif;
}


.home {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: url('https://game.gtimg.cn/images/yxzj/coming/v2/skins//image/20231226/17035795442119.jpg') no-repeat;
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    padding: 80px 100px 0;
}

.home .content {
    max-width: 500px;
    color: rgb(255, 255, 255);
}

.content h2{
    font-size: 3em;
    letter-spacing: 0.01em;
}

.content p{
    margin: 20px 0 30px;
}


.home .wrapper-login{
    position: relative;
    width: 440px;
}

.wrapper-login h2{
    font-size: 2em;
    color: #ffffff;
    text-align: center;
}

.wrapper-login .input-block{
    position: relative;
    width: 100%;
    height: 50px;
    margin: 40px 0;
}

.input-block input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: 1px solid #ffffff;
    outline: none;
    border-radius: 40px;
    font-size: 1em;
    color: #070707;
    padding: 0 25px 0 45px;
}

.input-block label {
    position: absolute;
    top: 50%;
    left: 45px;
    transform: translateY(-50%);
    font-size: 1em;
    color: #ffffff;
    pointer-events: none;
    transition: 0.5s;
}

.input-block input:focus~label,
.input-block input:valid~label {
    font-size: 0.8em;
    top: -14px;
    left: 17px;
}

.input-block .icon{
    position: absolute;
    top: 14px;
    left: 15px;
    font-size: 1.2em;
    color: #ffffff;
}

.wrapper-login .remember-forgot{
    font-size: 0.9em;
    color: #ffffff;
    margin: -25px 0 15px;
    display: flex;
    justify-content: space-between;
}

.remember-forgot label input {
    accent-color: black;
    margin-right: 3px;

}

.remember-forgot a {
    color: black;
    text-decoration: none;
}

.remember-forgot a:hover {
    text-decoration: underline;
}

.wrapper-login .btn {
    width: 100%;
    height: 50px;
    border: none;
    outline: none;
    border-radius: 40px;
    background: linear-gradient(90deg, #0f0f35, #c4f0fb);
    box-shadow: 0 8px 10px rgba(0, 0, 0, 9);
    cursor: pointer;
    font-size: 1em;
    color: white;
    font-weight: 500;
}

.wrapper-login .register-link {
    font-size: 0.9em;
    color: #070707;
    text-align: center;
    margin: 30px 0;
}

.register-link p a {
    color: #0000ef;
    text-decoration: none;
    font-weight: 600;
}

.register-link p a:hover {
    text-decoration: underline;
}

        /* 媒体查询：平板和手机 */
        @media (min-width: 768px) {
            .home {
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
                padding: 40px;
            }

            .content {
                text-align: left;
                max-width: 500px;
                margin-bottom: 0;
                padding: 0;
            }

            .content h2 {
                font-size: 3rem;
            }

            .wrapper-login {
                width: 440px;
                margin: 0;
            }
        }

        /* 小屏幕手机优化 */
        @media (max-width: 480px) {
            .home {
                padding: 15px;
            }

            .content h2 {
                font-size: 1.8rem;
            }

            .wrapper-login {
                padding: 20px;
            }

            .wrapper-login h2 {
                font-size: 1.5rem;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
        <section class="home">
        <div class="content">
             <h2>Honor Of Kings</h2>
             <p>Welcome to our websites. At our websites you can know about HOK_5v5Championship</p>
        </div>

        <div class="wrapper-login">
            <h2>Member Login</h2>
            <form action="#">
                <div class="input-block">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>
                    <input type="password" required>

                    <label>Enter your account</label>
                </div>
                <div class="input-block">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Enter your password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Do not have an account ?<a href="HOKRegister.html" target ='Sign up now'>Sign up now</a></p>
                </div>

            </form>
        </div>
        </section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
