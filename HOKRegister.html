<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websites With SignUp Pages HOK_5v5Championship</title>
    <link rel="stylesheet" href="HOKLogInRegister.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <section class="home">
        <div class="content">
             <h2>Honor Of Kings</h2>
             <p>Welcome to our websites. At our websites you can know about HOK_5v5Championship</p>
        </div>

        <div class="wrapper-login">
            <h2>Member Sign Up</h2>
            <form action="#">
                <div class="input-block">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="R_username" required>
                        <label for="R_username">Username</label>
                </div>
                <div class="input-block">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="R_password" required>
                        <label for="R_password">Enter your password</label>
                </div>
                <button id="submitSignUp" class="btn" >Sign Up</button>


            </form>
        </div>
    </section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
